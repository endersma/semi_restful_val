<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Edit {{ updated_show.title }}</title>
</head>
<body>
    <a class="rightmore" href="/shows">Go Back</a>
    <h1>Edit {{ updated_show.title }}</h1>
    <form action="/shows/{{ updated_show.id }}/update/" method="post">
      {% csrf_token %}
      {% if messages %}
      <ul class="messages">    
        {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
      </ul>
      {% endif %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ updated_show.title }}">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="network">Network</label>
          <input type="text" class="form-control" id="network" name="network" value="{{ updated_show.network }}">
        </div>
        <div class="form-group col-md-6">
          <label for="release_date">Release Date</label>
          <input type="date" class="form-control" id="release_date" name="release_date" value="{{ updated_show.release_date|date:'Y-m-d' }}">
        </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="textarea" class="form-control" id="description" name="description" value="{{ updated_show.description }}">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Update</button>
      </div>
      </form>
      <a id="center" href="/shows/{{ updated_show.id }}">Go to Show</a>
</body>
</html>
